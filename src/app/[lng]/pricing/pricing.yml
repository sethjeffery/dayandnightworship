fr:
  pricing: Tarification
  total_cost_is: Le coût total par étudiant est de **500 €** pour la semaine. Nous avons également un tarif réduit pour les participants qui n’auront pas besoin d’hébergement.
  training: Formation
  meals: Repas
  accommodation: Hébergement
  3_12_years: 3-12 ans
  0_2_years: 0-12 ans
  children_info: |
    Les jeunes enfants sont accueillis à moitié prix, et il y a une salle
    de jeux, mais veuillez noter que nous n’avons pas de garderie
    dédiée.
  how_to_pay:
    title: Comment payer les frais d‘inscription ?
    content: |
      A votre arrivée, vous pouvez payer en espèces ou par chèque à l’ordre de Day and Night Worship.
      Vous pouvez également effectuer un virement bancaire, dont nous vous communiquerons prochainement les détails.

en:
  pricing: Pricing
  total_cost_is: The total cost per student is **€ 500** for the week. We also have a reduced price for participants who do not need accommodation.
  training: Training
  meals: Meals
  accommodation: Accommodation
  3_12_years: 3-12 years
  0_2_years: 0-2 years
  children_info: |
    Young children are welcomed at half price, and there will be a play room
    for them, but please note that we will not be able to supply dedicated childcare.
  how_to_pay:
    title: How can I pay the registration fee?
    content: |
      On arrival, you can pay in cash or by cheque made to Day And Night Worship.
      You can also pay by bank transfer, we will send details to those who prefer this method.
