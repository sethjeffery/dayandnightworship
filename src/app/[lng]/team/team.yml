fr:
  team: Équipe
  sethAndAna:
    title: Seth & Ana Jeffery
    bio: |
      Seth et Ana, originaires d’Angleterre et de Colombie, sont missionnaires en France depuis 2020.
      Ils ont fait partie de l’équipe de France Élève-Toi à Paris en 2021, et ont un grand cœur pour
      les maisons de prière et les rassemblements de louange et intercession 24h/24.

      Seth est connu
      pour sa sensibilité au fleuve de l’Esprit et sa capacité à le communiquer à travers la musique.
      Ana a un fort don prophétique et apporte une passion pour l’intercession, les bannières et la danse.
  trevAndBell:
    title: Trev & Bell
    alt: Trevor and Danielle Phillips
    bio: |
      Trevor et Danielle veulent juste que la vraie chose — à la fois en privé et dans
      les rassemblements d’église: être enlevée dans une sainte crainte et révérence alors que nous
      nous rassemblons dans l’émerveillement devant Jésus. Être conscient de Sa présence et apprendre
      à honorer Son cœur comme une Sainte Épouse amoureuse, afin qu’Il puisse recevoir Sa digne récompense.

      Que le reste, l’Ecclesia, Son Epouse, soit discipliné dans sa sensibilité envers le Saint-Esprit,
      et dans sa valorisation. Qu’en donnant à l’Esprit de Dieu l’espace pour nous conduire comme Il
      veut, Il nous apprendrait à adorer en esprit et en vérité et nous apprendrions à aller plus
      loin avec Lui — bien au-delà de nos confortables frontières « ecclésiastiques » — dans un
      lieu de le connaître plus intimement.
  grace:
    title: Grace Tiengwelieu
    alt: Grace Tiengwelieu profile
    bio: |
      Grace est une adoratrice passionnée, qui aime voir chacun-e entrer dans sa relation intime
      avec Dieu et marcher dans sa plénitude. Elle aime enseigner les pépites que Dieu lui donne
      d’expérimenter pour entrer dans les victoires qu’il a préparé pour nous.

      Dans ses propres mots: « Le Royaume des cieux est a porté de main, à nous de le saisir et
      de l’apporter au monde. »
  michael:
    title: Michael Obed
    alt: Michael Obed profile
    bio: |
      Michael est un adorateur doué et passionné de Londres. Il aime voir les gens rencontrer Dieu
      dans l’adoration et les voir transformés par la puissance du Saint-Esprit.

      Michael apporte sa joie contagieuse dans la louange, son cœur pur et ses compétences professionnelles
      en tant que musicien et auteur-compositeur. Il apporte également son expérience dans le soutien de
      nombreuses équipes de louanges britanniques.
  fernando:
    title: Fernando Sousa
    alt: Fernando Sousa profile
    bio: |
      Fernando Sousa est pasteur et missionnaire, dirigeant Iris Global à Lisbonne pendant plus de
      4 ans et au service du ministère pendant près de 10 ans.
  jason:
    title: Jason Lee Jones
    alt: Jason Lee Jones profile
    bio: |
      Jason Lee Jones est un conférencier, prédicateur, enseignant, auteur, poète, compositeur et
      musicien accompli et missionnaire de renommée internationale.

      Jason et sa femme Regina sont complètement amoureux de Jésus. Plus ils rencontrent sa bonté, plus
      ils aspirent à être sa voix de passion et de compassion sur la terre. Jason nous rejoindra en direct des États Unis via Zoom.

  interested_in_joining: Vous êtes intéressé à rejoindre notre équipe ?
  write_to_us: Écrivez-nous !

en:
  team: Team
  sethAndAna:
    title: Seth & Ana Jeffery
    bio: |
      Seth and Ana, originally from England and Colombia, have been missionaries in France since 2020.
      They were part of the France Élève-Toi team in Paris in 2021, and have a big heart for
      houses of prayer and gatherings of 24-hour worship and intercession.

      Seth is known for his sensitivity to the river of the Spirit and his ability to communicate it through music.
      Ana has a strong prophetic gift and brings a passion for intercession, banners and dancing.
  trevAndBell:
    title: Trev & Bell
    alt: Trevor and Danielle Phillips
    bio: |
      Trevor and Danielle just want the real thing — both privately and in
      church gatherings: to be caught up in holy awe and reverence as we
      we gather in wonder before Jesus. To be aware of His presence and learn
      to honor His heart as a loving Holy Bride, so that He may receive His worthy reward.

      They wish for the remnant, the Ecclesia, His Bride, to be discipled in sensitivity and honouring
      of the Holy Spirit, that by giving the Spirit of God the space to lead us as He
      wants, He would teach us to worship in spirit and in truth and we would learn to go more
      away with Him — far beyond our comfortable "ecclesiastical" borders — in a
      place of getting to know him more intimately.
  grace:
    title: Grace Tiengwelieu
    alt: Grace Tiengwelieu profile
    bio: |
      Grace is a passionate worshiper, who loves seeing everyone come into their own intimate relationship
      with God and walk in His fullness. She likes to teach the nuggets that God gives her to
      experience entering into the victories that he has prepared for us.

      In her own words: "The Kingdom of Heaven is at hand, and it is up to us to seize it and bring it
      to the world."
  michael:
    title: Michael Obed
    alt: Michael Obed profile
    bio: |
      Michael is a gifted and passionate worshiper of London. He loves to see people meet God in
      worship and to see them transformed by the power of the Holy Spirit.

      Michael brings his infectious joy in worship, his pure heart and his professional skills as a
      musician and songwriter. He also brings his experience in supporting many UK worship teams.
  fernando:
    title: Fernando Sousa
    alt: Fernando Sousa profile
    bio: |
      Fernando Sousa is a pastor and missionary, leading the Lisbon plant of Iris Global for over
      4 years and serving in various places of ministry for almost 10 years.
  jason:
    title: Jason Lee Jones
    alt: Jason Lee Jones profile
    bio: |
      Jason Lee Jones is a speaker, preacher, teacher, author, poet, composer and
      accomplished musician and missionary of international renown.

      Jason and his wife Regina are completely ruined for Jesus. The more they encounter his kindness, the more
      they aspire to be his voice of passion and compassion on earth. Jason will join us live from USA via Zoom.

  interested_in_joining: Interested in joining our team?
  write_to_us: Write to us!
